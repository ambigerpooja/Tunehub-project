<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <h1>Songs are displying</h1>
 <table border='1'>
 <thead>
 <tr>
<td>Name</td>
<td>Artist</td>
<td>Genre</td>
<td>Link</td>
 </tr>
  </thead>
  <tbody>
 <tr th:each ="songs:${songs}">
 <td th:text="${songs.name}"></td>
 <td th:text="${songs.artist}"></td>
 <td th:text="${songs.genre}"></td>
 
 <td> <audio controls>
    <source th:src="${songs.link}" type="audio/mpeg">
 </audio>
 
 </td>
 </tr>
 </tbody>
 </table>
 
 
</body>
</html>
